<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página HTML</title>
</head>
<body>
    <h1>Título da Página</h1>

    <p>Este é um parágrafo de texto.</p>

    <ul>
        <li>Item 1 da lista</li>
        <li>Item 2 da lista</li>
        <li>Item 3 da lista</li>
    </ul>

    <img src="imagem.jpg" alt="Descrição da imagem">

    <a href="https://www.example.com">Link para outro site</a>

    <h2>Subtítulo</h2>

    <p>Este é outro parágrafo de texto.</p>

    <table>
        <tr>
            <th>Cabeçalho 1</th>
            <th>Cabeçalho 2</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Dado 4</td>
        </tr>
    </table>

    <hr>

    <footer>
        <p>&copy; 2024 - Seu Nome ou Empresa</p>
    </footer>
</body>
</html>
